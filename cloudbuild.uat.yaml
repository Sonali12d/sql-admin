# Google Cloud Build configuration for SQLGym - UAT Environment
# This enables automatic deployments to UAT/staging environment

steps:
  # Build the container image using UAT Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sqlgym-backend-uat:latest'
      - '-f'
      - 'Dockerfile.uat'
      - '.'

  # Deploy to Cloud Run - UAT
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sqlgym-backend-uat'
      - '--image=gcr.io/$PROJECT_ID/sqlgym-backend-uat:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--concurrency=${_CONCURRENCY}'
      - '--set-env-vars=ENV=uat'

images:
  - 'gcr.io/$PROJECT_ID/sqlgym-backend-uat:latest'

# Environment-specific substitutions for UAT
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '1Gi'
  _CPU: '1'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '5'
  _MIN_INSTANCES: '0'
  _CONCURRENCY: '60'

options:
  logging: CLOUD_LOGGING_ONLY
