# Google Cloud Build configuration for SQLGym - PRODUCTION Environment
# This enables automatic deployments to production environment

steps:
  # Build the container image using production Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sqlgym-backend-prod:latest'
      - '-f'
      - 'Dockerfile.prod'
      - '.'

  # Deploy to Cloud Run - PRODUCTION
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sqlgym-backend-prod'
      - '--image=gcr.io/$PROJECT_ID/sqlgym-backend-prod:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--concurrency=${_CONCURRENCY}'
      - '--set-env-vars=ENV=prod'

images:
  - 'gcr.io/$PROJECT_ID/sqlgym-backend-prod:latest'

# Environment-specific substitutions for PRODUCTION
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '20'
  _MIN_INSTANCES: '1'
  _CONCURRENCY: '80'

options:
  logging: CLOUD_LOGGING_ONLY
