# Google Cloud Build configuration for SQLGym - DEV Environment
# This enables automatic deployments to development environment

steps:
  # Build the container image using dev Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sqlgym-backend-dev:latest'
      - '-f'
      - 'Dockerfile.dev'
      - '.'

  # Deploy to Cloud Run - DEV
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sqlgym-backend-dev'
      - '--image=gcr.io/$PROJECT_ID/sqlgym-backend-dev:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--concurrency=${_CONCURRENCY}'
      - '--set-env-vars=ENV=dev'

images:
  - 'gcr.io/$PROJECT_ID/sqlgym-backend-dev:latest'

# Environment-specific substitutions for DEV
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '3'
  _MIN_INSTANCES: '0'
  _CONCURRENCY: '40'

options:
  logging: CLOUD_LOGGING_ONLY
